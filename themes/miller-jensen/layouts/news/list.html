{{ define "main" }}
    <div class="dividing-section">
        <h1>Latest news about the Miller-Jensen lab</h1>
    </div>
    {{ range where .Pages "Params.draft" false }}

        <article>
            <h4><a name="{{.File.BaseFileName}}">{{.Title}}</a>
            <time>
                {{ dateFormat "Monday, Jan 2, 2006" .Date }}
            </time>
            </h4>
            {{.Content}}
        </article>
    {{ end }}
{{ end }}
